<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-17-2020</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="main">
        <div class="clouds">
            <div class="cloud1">
                <img src="./images/cloud1.png">
            </div>
            <div class="cloud2">
                <img src="./images/cloud2.png">
            </div>
        </div>
        <div class="comingsoon">
            <div>COMING SOON</div>
        </div>
        <div class="subscribe">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
        <div class="form">
            <div class="inputfield">
                <input placeholder="Type your e-mail adress">
            </div>
            <div class="button">
                <button type="button">SUBSCRIBE</button>
            </div>
        </div>
        <div class="white-line"></div>
        <div class="water-background">
            <div class="iceberg">
                <div class="ship ship-swimming">
                    <img src="./images/ship.png" alt="">
                </div>
                <img src="./images/shape1.png">
            </div>
            <div class="icons">
                <div class="icon-days">
                    <img src="./images/ellipse.png" alt="">
                    <span>113</span>
                </div>
                <div class="icon-hours">
                    <img src="./images/ellipse.png" alt="">
                    <span>09</span>
                </div>
                <div class="icon-mins">
                    <img src="./images/ellipse.png" alt="">
                    <span>59</span>
                </div>
            </div>
            <div class="text-block">
                <div class="text-days">DAYS</div>
                <div class="text-hours">HOURS</div>
                <div class="text-mins">MINS</div>
            </div>
            <div class="water-front"></div>
        </div>
    </div>
</body>

</html>
