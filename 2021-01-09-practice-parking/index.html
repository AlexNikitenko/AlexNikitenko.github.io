<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css ">
</head>


<body>
    <div class="info-board">
        <div class="current-time"></div>
        <div class="free-spaces">Free Spaces: 9</div>
        <div class="occupied-spaces">Booked Spaces: 2</div>
    </div>
    <div class="main"></div>
    <div class="overlay"></div>
    <div class="modal car-in">
        <div class="message">Book your parking space:</div>
        <input type="time" class="from-time" value="11:11:11">
        <button type="button" class="btn btn-ok">Ok</button>
        <button class="modal-close" type="button"></button>
    </div>
    <div class="modal car-out">
        Do you want to vacate the parking space?
        <div class="wrapper">
            <button type="button" class="btn btn-yes">YES</button>
            <button type="button" class="btn btn-no">NO</button>
        </div>
        <div class="occu-time">Your parking time is: 1 min</div>
        <button class="modal-close" type="button"></button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
